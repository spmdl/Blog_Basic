{% extends 'blog_v2/index_blog.html' %}
{% block content %}

<!-- Comments Form -->
<div class="card my-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form action="" method="post" name="form1"> {% csrf_token %}
        
        <div style = "color:red"  id="test">{{mes}}</div>
        <script>
        setTimeout(function(){document.getElementById("test").style.display="none";},1000);
        //1000是多久被隐藏，单位毫秒
        </script>
        
        <div class="form-group">
            <label>
                <span>姓名 :</span>
                <input type="text" id='name' name="name"class="form-control" placeholder="your name"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                <span>信箱 :</span>
                <input id='email' name="email" class="form-control" placeholder="your email"/>
            </label>
        </div>

        <div class="form-group">
            <label style="width:100%;">
                <span>留言 :</span>
                <textarea id='message' name="message" class="form-control" placeholder="your doubt" style="box-sizing:border-box;" rows="3"></textarea>
            </label>
        </div>

        <div class="">
            <label>
                <span>&nbsp;</span>
                <input type="submit" class="btn btn-primary" value="提交"/>
            </label>
        </div>

    </form>
  </div>
</div>

{% for com in comment %}
<!-- Single Comment -->
<div class="media mb-4">
    <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
    <div class="media-body">
        <h5 class="mt-0" class="author">{{com.name}}</h5>

        <p class="text" style="font-family:'Raleway',sans-serif;">{{com.text}}</p>
        <p class="text" style="font-family:'Raleway',sans-serif;color:red;">回覆</p>
    </div>
</div>
{% endfor %}
{% endblock %}
