{% extends 'default/base.html' %}

{% block content %}
<!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h1 class="my-4">Spm
          <small>Blog</small>
        </h1>

        <!-- Blog Post -->          
        {% for bg in blog %}
        <div class="card mb-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{bg.title}}</h2>
            <p class="card-text">{{bg.content}}</p>
              
            <button type="button" style='
    width: 25px;
    height:25px;
    background: url("https://img.icons8.com/dotty/25/000000/more.png") no-repeat;
    border-style: none;'></button>
          </div>
          <div class="card-footer text-muted">
           
            date |  
            <a href="#">Categories</a>
          </div>
        </div>          
        {% endfor %}

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                  &nbsp&nbsp
                <button type="button" style='
    width: 40px;
    height:40px;
    background: url("https://img.icons8.com/wired/40/000000/search.png") no-repeat;
    border-style: none;'></button>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Catalog</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">Web</a>
                  </li>
                  <li>
                    <a href="#">Python</a>
                  </li>
                  <li>
                    <a href="#">LinBot</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">健身</a>
                  </li>
                  <li>
                    <a href="#">攝影</a>
                  </li>
                  <li>
                    <a href="#">旅遊</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Working</h5>
          <div class="card-body">
            這裡會放正在進行的事
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

{% endblock content %}
